  - "\" Níl a fhios sin agam go baileach \" arsa an buachaill \" ach is dóigh liom go bhfuilimid ag taisteal ó dheas agus tabharfaidh sé sin muid luath nó mall chuig an gCathair Iathghlas"
  - "117 túisce a tháinig Mambaí chuig an bpálás ríoga ná go bhfuair sí amach lena cuid draíodóireachta go raibh an bhuíon ag tosú ar a dturas chuig an gCathair Iathghlas"
  - "\" Ó tharla go raibh fírinne an scéil ar eolas ag daoine faoin mBanphrionsa Ozma ba chuma le Mambaí a tharlódh do Tip ach chuir fearg Glinda eagla uirthi agus gheall an buachaill go gcuirfeadh sé cóir ar Mhambaí nuair a bheadh sí sean dá mbeadh sé i gceannas ar an gCathair Iathghlas"
  - "\" Ní fada go dtriomóidh teas na gréine muid \" arsa Tip \" agus thángamar trasna na habhann go slán sábháilte beag beann ar fhear an bháid agus is féidir linn leanúint ar aghaidh lenár dturas"
  - "\" Tháinig an saighdiúir ar ais agus líne fhada aige agus cheangail sé an triúr acu le chéile go daingean agus cheangail sé de chabhail an Chapaill Sábhadóireachta iad chomh maith agus ar an gcaoi sin ba bheag an baol go dtitfidís"
  - "\" \" Má tá seans go bhféadfadh sí fónamh orainn \" arsa an Fear Bréige agus rith smaoineamh leis"
  - "Ach mothaím go bhfuil mo chosa ina gcodladh anois"
  - "Is dóigh liom go bhfuil na cluasa réidh anois"
  - "Bheinn chomh sásta céanna go gcaithfí Jinjur amach mar éilitheoir bréagach is a bheinn ná mbeadh an ríchathaoir agam féin arís"
  - "\" \" Ní fheictear dom go bhféadfaí aon ghuí ní b'fhearr a fháil \" arsa Seán bocht"
  - "\" \" Mheas mé go dtugtar ' Impire ' ar dhuine a bhíonn i gceannas ar impireacht \" arsa Tip \" agus níl i gCríoch na gCaochadóirí ach Ríocht"
  - "\" Ach maíonn ár gcara an Deargadaol go bhfuil sé Ard-Oilte agus dá bhrí sin ba chóir go mbeadh sé in ann an fhadhb sin a fhuascailt"
  - "Dá bhrí sin ar sise agus strainc uirthi go bhfuarthas an lámh in uachtar uirthi \" Thug an Draoi chuig an gcailín Ozma mé nach raibh inti ach páiste an uair sin agus d'impigh sé orm an páiste a cheilt"
  - "\" Ach bíonn deiseanna ann dá oiread sin imeartais focal sa teanga go bhfuil sé an-deacair ar dhuine oilte de mo leithéidse an cathú sin a sheachaint"
  - "Anois agus arís shíneadh sí a lámha i dtreo na coinnle ionas go bhféadfadh sí páipéar buí an oidis a léamh i gceart"
  - "Ceapfaidh sí go bhfuil Mambaí cheart gafa aici agus imeoidh sí léi láithreach do Críoch an Deiscirt"
  - "” Mura bhfuil scoilt i do chloigeann a chara ní foláir nó go bhfuil bail mhaith ort"
  - "Agus ó tharla go bhfuair tú do ghuí níor shlog tú an piolla agus dá réir sin ní raibh aon phian ort"
  - "\" Is é is brí leis go gcaithfidh tusa fanacht i do thost"
  - "\" Sheas na daltaí in airde ar na stóil agus shín siad a gcloigeann chun tosaigh ionas go bhféadfaidís radharc níos fearr a fháil orm agus léim beirt chailíní beaga ar leac fuinneoige oscailte mar a mbeadh radharc ní b'fhearr acu"
  - "\" arsa an Deargadaol agus sheas sé in airde agus thiontaigh sé ar a shála go mall ionas go bhféadfadh cách é a scrúdú"
  - "\" \" Ó \" arsa Seán agus é ag sméideadh a chinn \" is dóigh liom go dtuigim thú"
  - "\" Is tusa \" arsa an Deargadaol tar éis dóibh an Fear Bréige a líonadh \" an ball is luachmhaire den mbuíon seo agus ó tharlaíonn go bhfuil tú i measc cairde dílse is beag an baol go gcaithfear thú"
  - "\" Tá an bhuíon seo againne chomh neamhghnách sin go bhféadfadh timpistí den chineál seo tarlú am ar bith agus tá gach seans ann go bhfuilimid ag déanamh ar chontúirt i láthair na huaire fiú"
  - "\" \" Má thuigeann is iontas mór thú \" arsa an buachaill \" ach ní haon díobháil é a cheapa go dtuigeann tú"
