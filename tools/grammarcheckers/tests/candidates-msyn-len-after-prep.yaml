  - "Mhair an roinnt seo ina cheithre phríomhréimse - uimhríocht, geoiméadracht, ailgéabar, calcalas [ fíorú de dhíth ] - go dtí deireadh an 19ú haois. "
  - "Is minic a measadh réimsí mar mheicnic neamhaí agus meicnic sholadach mar chuid den mhatamaitic, ach anois meastar go mbaineann siad leis an bhfisic. "
