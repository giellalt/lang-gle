  - "Thug Tip faoi deara chomh maith gurbh amhlaidh gur casadh ceann Sheáin timpeall agus go raibh sé ag féachaint tar a dhroim ach b'éasca dó é sin a chur ina cheart"
  - "\" Tá a fhios agam é sin \" arsa Tip \" óir is mise a rinne thú"
  - "Óir is féidir leat do chloigeann a chur i gcanna sula millfear é agus ar an gcaoi sin caomhnófar go deo na ndeor thú"
  - "\" \" Ní mór dom rud a dhéanamh ort mar sin \" arsa an fear \" agus ní mór duitse mise a chothú"
  - "\" Mar sin féin ní mór imeacht chun tosaigh go tapaidh \" arsa Tip d'ordú \" agus leanfaimid thú agus déanfaimid iarracht éalú"
  - "Lig an Capall Sábhadóireachta gnúsacht mhór as ag an am céanna agus chuir an Puimcíncheann a lámh os comhair a bhéil chun a mheangadh gáire a chlúdach óir níorbh fhéidir leis é a athrú"
  - "\" Ghabh mise í mar a fheiceann tú mar sin is mise an Bhanríon anois agus duine ar bith a chuireann i mo choinne déanann siad tréas agus ní mór pionós a ghearradh orthu de réir an dlí mar a deir tú"
  - "\" \" Cuir an chuid is mó den phúdar ar na sciatháin \" arsa Nick Chopper \" óir ní mór a oiread nirt agus is féidir a chur iontu"
