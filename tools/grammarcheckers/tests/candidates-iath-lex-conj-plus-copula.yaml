  - "\" Mar sin féin tá an ceart ag an gcréatúr \" a dúirt an Deargadaol \" óir a leath faoi dhó sin a haon agus más féidir a haon a dhéanamh is furasta comhaireamh go dtí a seacht déag ina dhónna"
